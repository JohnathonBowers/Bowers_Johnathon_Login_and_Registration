<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="row justify-content-center my-4">
        <div class="container border border-primary p-4 me-3 col-lg-4">
            <h1 class="mb-4">Registration</h1>
            <form action="/register" method="post" class="justify-content-start">
                <div>
                    <label for="first_name" class="form-label mb-2 my-auto">First Name:</label>
                    <input type="text" name="first_name" class="form-control mb-4" value="{{ session['first_name'] }}">
                </div>
                <div>
                    <label for="last_name" class="form-label mb-2 my-auto">Last Name:</label>
                    <input type="text" name="last_name" class="form-control mb-4" value="{{ session['last_name'] }}">
                </div>
                <div>
                    <label for="email" class="form-label mb-2 my-auto">Email:</label>
                    <input type="text" name="email" class="form-control mb-4" value="{{ session['email'] }}">
                </div>
                <div>
                    <label for="password" class="form-label mb-2 my-auto">Password:</label>
                    <input type="password" name="password" class="form-control mb-4" value="{{ session['password'] }}">
                </div>
                <div>
                    <label for="confirm_password" class="form-label mb-2 my-auto">Confirm Password:</label>
                    <input type="text" name="confirm_password" class="form-control mb-4" value="{{ session['confirm_password'] }}">
                </div>
            </form>
        </div>
        <div class="container border border-primary p-4 ms-3 col-lg-4">
            <h1 class="mb-4">Login:</h1>
            <form action="/register" method="post" class="justify-content-start">
                <div>
                    <label for="email" class="form-label mb-2 my-auto">Email:</label>
                    <input type="text" name="email" class="form-control mb-4" value="{{ session['email'] }}">
                </div>
                <div>
                    <label for="password" class="form-label mb-2 my-auto">Password:</label>
                    <input type="password" name="password" class="form-control mb-4" value="{{ session['password'] }}">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
